<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ site.title | escape }} - {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

	<!-- fonts -->
  <!-- <script src="https://use.typekit.net/edb5lij.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>-->
  <link rel="stylesheet" href="{{ site.url }}/assets/theme/font-awesome/css/all.css">

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  <script type="text/javascript" src="{{ site.url }}/assets/js/list.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}/assets/js/unorphanize.jquery.min.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/theme/fancybox/jquery.fancybox.pack.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/tmb.js?v=2.1.5"></script>

  <!-- stylesheets -->
  <link rel="stylesheet" href="{{ site.url }}/assets/theme/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
  <link rel="stylesheet" href='{{ "/css/main.css" | prepend: site.baseurl }}'>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="{{ site.url }}/assets/theme/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/assets/theme/images/touch-icon-iphone.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/assets/theme/images/touch-icon-ipad.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/assets/theme/images/touch-icon-iphone-retina.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/assets/theme/images/touch-icon-ipad-retina.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="{{ site.url }}/assets/theme/images/touch-icon-ipad-pro.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/theme/images/touch-icon-iphone6-plus.png" />
  <link rel="icon" sizes="192x192" href="{{ site.url }}/assets/theme/images/icon-hd.png" />
  <link rel="icon" sizes="128x128" href="{{ site.url }}/assets/theme/images/icon.png" />


	<!-- other -->
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed" | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://micro.blog/themindfulbit" rel="me" />
</head>
